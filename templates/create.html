<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h2>Create Employee</h2>
        </div>
        <form class="form-horizontal" id="createForm" ng-controller="createController">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" class="form-control" id="name" ng-model="create.name"
                               placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                    <textarea name="address" class="form-control" id="address" rows="3"
                              ng-model="create.address" placeholder="Address"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <input name="salary" class="form-control" id="salary" ng-model="create.salary"
                               placeholder="Salary"/>
                    </div>
                </div>

                <p id="msg"></p>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <input ng-click="save()" type="button" id="submit" class="btn btn-success"
                               value="Add Employee"/>
                        <a href="#/" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
