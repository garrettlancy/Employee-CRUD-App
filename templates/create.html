<div class="page-header">
    <h2><strong>Create Employee</strong></h2>
</div>
<hr>
<div ng-controller="createController">
    <form class="form-horizontal" id="createForm">
        <fieldset>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" id="name" ng-model="create.name"
                           placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <textarea name="address" class="form-control" id="address" rows="3"
                              ng-model="create.address" placeholder="Address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input name="salary" class="form-control" id="salary" ng-model="create.salary"
                           placeholder="Salary"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                    <a href="#/" class="btn btn-primary" title="Back" data-toggle='tooltip'>
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                    <input ng-click="save()" type="button" id="submit" class="btn btn-success" value="Add Employee"/>
                </div>
            </div>
        </fieldset>
    </form>
    <div id="createMessage" class="col-md-6 alert alert-success"><p>Employee successfully added!</p></div>
    <div class="col-md-6"><p id="failMsg"></p></div>
</div>
