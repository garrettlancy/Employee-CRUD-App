<div class="page-header">
    <h2><strong>Update Employee Information</strong></h2>
</div>
<hr>
<div ng-controller="updateController">
    <form method="POST" class="form-horizontal" id="updateForm">
        <fieldset>
            <div class="form-group">
                <div>
                    <label class="col-md-6"><b>Name</b> <input name="name" type="text" class="form-control" id="name"
                           ng-model="update.name"/></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label class="col-md-6"><b>Address</b> <textarea name="address" class="form-control" id="address" rows="3"
                                             ng-model="update.address"></textarea></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label class="col-md-6"><b>Salary</b> <input name="salary" class="form-control" id="salary"
                                         ng-model="update.salary"></label>
                </div>
            </div>
            <p id="msg"></p>
            <div class="form-group">
                <div class="col-md-8">
                    <a href="#/" class="btn btn-primary" title="Back" data-toggle='tooltip'>
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                    <input type="hidden" name="id" ng-model="update.id"/>
                    <input ng-click="saveUpdate()" type="button" id="submit"
                           class="btn btn-success" name="submit" value="Update"/>
                </div>
            </div>
        </fieldset>
    </form>
    <div id="updateMessage" class="col-md-6 alert alert-success"><p>Employee successfully updated!</p></div>
    <div class="col-md-6"><p id="failMsg"></p></div>
</div>
