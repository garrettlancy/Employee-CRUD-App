<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" ng-controller="readController">
                <div class="page-header">
                    <h1>View Record</h1>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <p class="form-control-static">{{ read.name }}</p>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <p class="form-control-static">{{ read.address }}</p>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <p class="form-control-static">{{ read.salary | currency }}</p>
                </div>
                <p><a href="#/" class="btn btn-primary">Back</a></p>
            </div>
        </div>
    </div>
</div>
